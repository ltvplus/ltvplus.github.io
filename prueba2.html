<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://la.movie/">
    <title>Redirección</title>
    
    <!-- Intento de evitar mostrar anuncios mediante ocultación -->
    <style>
        /* Ocultar anuncios comunes (es solo una forma de intentar bloquearlos visualmente) */
        .ads, .ad, #ad, iframe[src*="ads"], div[id*="ad"] {
            display: none !important;
        }
    </style>

</head>
<body>
    <!-- Contenido visible durante la redirección (opcional) -->
    <p>Si no eres redirigido automáticamente, <a href="https://la.movie/">haz clic aquí</a>.</p>
</body>
</html>
