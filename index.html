<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi IPTV Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { user-select: none; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;   /* ocultar solo overflow horizontal */
      overflow-y: auto;     /* permitir scroll vertical */
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between; /* Cambiado de flex-start */
      align-items: center; /* Centrar verticalmente */
      flex-wrap: wrap; /* para que en móviles no se comprima */
    }

    #search-container {
      width: 20%;
      min-width: 150px;
    }

    #logo-container {
      width: 200px; /* Ajusta este ancho si quieres */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo-container img {
      max-height: 40px; /* Tamaño máximo de la imagen */
      object-fit: contain;
    }

    main {
      display: flex;
      height: calc(100vh - 100px);
      min-height: 300px;
    }

    #group-filter, #channel-list, #player-container {
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    #group-filter {
      width: 20%;
      min-width: 150px;
      background: #1b1b1b;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
    }

    #group-filter h3 {
      margin-bottom: 10px;
    }

    #group-filter button {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      background: #2c2c2c;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      text-align: left;
    }

    #group-filter button.focused {
      background: #444;
    }

    #channel-list {
      width: 40%;
      background: #181818;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 100vw;
    }

    .channel {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .channel.focused {
      background: #444;
    }

    .channel img {
      width: 50px;
      height: 50px;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 5px;
      background: #4b4b4b;
      flex-shrink: 0;
    }

    #player-container {
      width: 40%;
      background: #101010;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
    }

    #video-wrapper {
      width: 100%;
      height: 300px;
      background: #000;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: auto;
    }

    #placeholder {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 2;
    }

    #fullscreen-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #2c2c2c;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    #fullscreen-btn.focused {
      background: #444;
    }

    /* Efecto resplandor cuando NO está en fullscreen */
    body:not(:fullscreen) #video-wrapper {
      box-shadow:
        0 0 20px rgba(0, 188, 212, 0.3),
        0 0 40px rgba(0, 188, 212, 0.2),
        0 0 60px rgba(0, 188, 212, 0.1);
    }

    #placeholder img {
      max-width: 80%;
      max-height: 80%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    /* Buscador */
    #search {
      width: 100%;
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid #444;
      background-color: #1f1f1f;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    #search:focus {
      border-color: #00bcd4;
      background-color: #2a2a2a;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
    }

    /* Media Queries para móviles */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        height: auto;
        min-height: auto;
      }

      #group-filter,
      #channel-list,
      #player-container {
        width: 100%;
        max-width: 100vw;
        height: auto;
        max-height: none;
        padding: 10px;
      }

      #group-filter button,
      #fullscreen-btn {
        font-size: 14px;
        padding: 8px;
      }

      .channel {
        flex-direction: row;
        gap: 10px;
      }

      .channel img {
        width: 40px;
        height: 40px;
      }

      #video-wrapper,
      video {
        height: 200px;
      }

      #search-container {
        width: 100%;
        padding: 10px 0;
      }

      #search {
        font-size: 14px;
        padding: 8px 12px;
      }

  header {
    flex-direction: column;
    align-items: center; /* Cambiado de flex-start a center para centrar logo */
    gap: 10px;
  }

  #logo-container {
    justify-content: center; /* Centrar horizontalmente el logo */
    width: auto;
  }
}
  </style>
</head>
<body>
  <header>
    <div id="search-container">
      <input id="search" type="text" placeholder="Buscar canal..." />
    </div>
    <div id="logo-container">
      <img src="https://i.ibb.co/YBs0RxQP/LATINOTV.png" alt="Logo LatinoTV" />
    </div>
    <div style="width: 20%; min-width: 150px;"></div> <!-- espacio para balancear -->
  </header>

  <main>
    <div id="group-filter"><h3>Grupos</h3></div>
    <div id="channel-list"></div>
    <div id="player-container">
      <div id="video-wrapper">
        <div id="placeholder"><img src="https://i.ibb.co/MyBwnTcY/LTVPLUS.png" alt="Logo"></div>
        <video id="player" autoplay playsinline></video>
      </div>
      <button id="fullscreen-btn">Pantalla Completa</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const M3U_URL = "https://raw.githubusercontent.com/rojasrony12/server/main/cabletv.m3u";
    let allChannels = [], filteredChannels = [], hls;

    async function loadM3U() {
      const text = await (await fetch(M3U_URL)).text();
      const lines = text.split("\n");
      allChannels = []; // Reiniciar array
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const infoLine = lines[i];
          const urlLine = lines[i+1] ? lines[i+1].trim() : "";
          if (!urlLine.startsWith("http")) continue; // Ignorar si no hay url válida

          const name = (infoLine.match(/,(.*)$/) || [])[1] || "Sin nombre";
          const logo = (infoLine.match(/tvg-logo="(.*?)"/) || [])[1] || "https://via.placeholder.com/50";
          const group = (infoLine.match(/group-title="(.*?)"/) || [])[1] || "Otros";

          allChannels.push({ name, logo, group, url: urlLine });
          i++; // Saltar la línea de URL ya procesada
        }
      }
      filteredChannels = [...allChannels];
      renderGroups();
      renderChannels();
      initFocus();
    }

    function renderGroups() {
      const cont = document.getElementById("group-filter");
      cont.innerHTML = "<h3>Grupos</h3>";

      const btnAll = document.createElement("button");
      btnAll.textContent = "Todos";
      btnAll.dataset.group = "all";
      btnAll.onclick = () => filterGroup("all");
      cont.appendChild(btnAll);

      // Obtener grupos en orden de aparición (sin repetir)
      const groups = [];
      allChannels.forEach(c => {
        if (!groups.includes(c.group)) groups.push(c.group);
      });

      groups.forEach(g => {
        const b = document.createElement("button");
        b.textContent = g;
        b.dataset.group = g;
        b.onclick = () => filterGroup(g);
        cont.appendChild(b);
      });

      // ➕ Botón "Canales Premium"
      const premiumBtn = document.createElement("button");
      premiumBtn.textContent = "Canales Premium";
      premiumBtn.onclick = () => window.location.href = "https://www.google.com.pe";
      cont.appendChild(premiumBtn);

      // ➕ Botón "Movies"
      const moviesBtn = document.createElement("button");
      moviesBtn.textContent = "Movies";
      moviesBtn.onclick = () => window.location.href = "https://www.google.com.pe";
      cont.appendChild(moviesBtn);
    }

    function filterGroup(g) {
      filteredChannels = g === "all"
        ? [...allChannels]
        : allChannels.filter(c => c.group === g);
      renderChannels();
      currentSection = 2; currentIndex = 0;
      updateFocus();
    }

    function renderChannels() {
      const cont = document.getElementById("channel-list");
      cont.innerHTML = "";
      filteredChannels.forEach(c => {
        const d = document.createElement("div");
        d.className = "channel";
        d.innerHTML = `<img src="${c.logo}"><span>${c.name}</span>`;
        d.onclick = () => playChannel(c);
        cont.appendChild(d);
      });
    }

    function playChannel(c) {
      const video = document.getElementById("player");
      const ph = document.getElementById("placeholder");
      ph.style.display = "flex";
      if (hls) hls.destroy();
      if (Hls.isSupported()) {
        hls = new Hls(); hls.loadSource(c.url); hls.attachMedia(video);
      } else {
        video.src = c.url;
      }
      video.onplaying = () => ph.style.display = "none";
      video.play().catch(() => {});
    }

document.getElementById("fullscreen-btn").onclick = () => {
  const video = document.getElementById("player");
  const wrapper = document.getElementById("video-wrapper");

  // Safari (iOS/macOS)
  if (video.webkitEnterFullscreen) {
    video.webkitEnterFullscreen();
  } else if (wrapper.requestFullscreen) {
    wrapper.requestFullscreen();
  } else if (wrapper.webkitRequestFullscreen) {
    wrapper.webkitRequestFullscreen();
  } else if (wrapper.mozRequestFullScreen) {
    wrapper.mozRequestFullScreen();
  } else if (wrapper.msRequestFullscreen) {
    wrapper.msRequestFullscreen();
  }
};

    const sections = ["search", "group-filter", "channel-list", "fullscreen-btn"];
    let currentSection = 0, currentIndex = 0;

    function getItems() {
      if (currentSection === 0) return [document.getElementById("search")];
      if (currentSection === 1) return document.querySelectorAll("#group-filter button");
      if (currentSection === 2) return document.querySelectorAll("#channel-list .channel");
      if (currentSection === 3) return [document.getElementById("fullscreen-btn")];
      return [];
    }

    function updateFocus() {
      document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));
      const items = getItems();
      if (items[currentIndex]) {
        items[currentIndex].classList.add("focused");
        items[currentIndex].focus();
        if (typeof items[currentIndex].scrollIntoView === 'function') {
          items[currentIndex].scrollIntoView({ block: "nearest" });
        }
      }
    }

    function moveVert(d) {
      let items = getItems();
      currentIndex += d;
      if (currentIndex < 0) {
        if (currentSection > 0) {
          currentSection -= 1;
          items = getItems();
          currentIndex = items.length - 1;
        } else {
          currentIndex = 0;
        }
      } else if (currentIndex >= items.length) {
        currentIndex = items.length - 1;
      }
      updateFocus();
    }

    function moveHorz(d) {
      const newSec = currentSection + d;
      if (newSec < 0 || newSec >= sections.length) return;
      const cnt = getItemsForSec(newSec).length;
      if (cnt === 0) return;
      currentSection = newSec;
      currentIndex = 0;
      updateFocus();
    }

    function getItemsForSec(sec) {
      const prev = currentSection;
      currentSection = sec;
      const items = getItems();
      currentSection = prev;
      return items;
    }

    function activate() {
      const items = getItems();
      if (items[currentIndex] && typeof items[currentIndex].click === 'function') {
        items[currentIndex].click();
      }
    }

    window.addEventListener("keydown", e => {
      const k = e.key;
      const ok = ["Enter", "OK", "MediaPlayPause", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(k);
      if (!ok) return;
      e.preventDefault();

      switch (k) {
        case "ArrowUp": moveVert(-1); break;
        case "ArrowDown": moveVert(1); break;
        case "ArrowLeft": moveHorz(-1); break;
        case "ArrowRight": moveHorz(1); break;
        case "Enter":
        case "OK":
        case "MediaPlayPause":
          activate();
          break;
      }
    });

    function initFocus() {
      currentSection = 0;
      currentIndex = 0;
      updateFocus();
    }

    loadM3U();
  </script>
</body>
</html>
